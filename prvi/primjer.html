<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            width: 80%; /* možeš podesiti po potrebi */
            max-width: 600px;
            height: auto; /* ako želiš da visina bude automatska */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto; /* automatski će održati proporcije */
            object-fit: cover; /* da popuni kontejner */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/800x400" alt="Example Image">
    </div>
</body>
</html>
